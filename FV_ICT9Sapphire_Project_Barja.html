<body>
	<style type="text/css">
		body {
			background-image: url(prettybg.jpg);
		}

		table{
			background-color: #EADDCA;
			border-radius: 10px;
			height: 400px;
			width: 500px;
		}
		.table2{
			background-color: #E49B0F;
			border-radius: 10px;
			height: 170px;

		}

		img {
			height: 150px;
			width: 150px;
		}
	</style>

	<script type="text/javascript">
		function tocm(){
			var x, y
			x = (document.getElementById('mm').value);
			y = 0.1
			alert(x * y)

		}

		function tom(){
			var x, y
			x = (document.getElementById('mm').value);
			y = 0.001
			alert(x * y)
		}

		function tokm(){
			var x, y
			x = (document.getElementById('mm').value);
			y = 0.000001
			alert(x * y)
		}

		function otherCM(){
			location.href = "https://www.rapidtables.com/convert/length/cm-to-inch.html"
		}

		function otherM(){
			location.href = "https://www.rapidtables.com/convert/length/meter-to-feet.html"
		}

		function otherKM(){
			location.href = "https://www.rapidtables.com/convert/length/km-to-mile.html"
		}
	</script>


<br><br><br>

<center>
<table>
	<tr>
		<td>
			<center>
				<h2>Millimeters Converter</h2>
				<br>
				<input type="text" id="mm">
				<br><br>
				To Centimeters: <span style="color: #EADDCA;">.......</span><input type="button" class="btn btn-info btn-sm active" onclick="tocm()" value="Convert">
				<br>				
				To Meters: <span style="color: #EADDCA;">.................</span><input type="button" class="btn btn-info btn-sm active" onclick="tom()" value="Convert">
				<br>	
				To Kilometers: <span style="color: #EADDCA;">.........</span><input type="button" class="btn btn-info btn-sm active" onclick="tokm()" value="Convert">
			</center>

</table>
